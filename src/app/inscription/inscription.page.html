

<ion-content>
  <ion-card>
    <ion-card-header> 
      <ion-card-title>Inscription</ion-card-title>
      <ion-card-subtitle>Bienvenue</ion-card-subtitle>
     
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input type="text" [(ngModel)]="LastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Prenom</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmation Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="remdp"></ion-input>
      </ion-item>

      
    </ion-card-content>
  <center><ion-button expand="block" disabled="false" (click)="inscription()">Inscription</ion-button> </center> 
  </ion-card>

</ion-content>
