<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
    <center><img id="rsma" src="https://i.ibb.co/vkdQ62L/LOGO-BASELINE-RSMA-removebg-preview.png%22%3E"></center>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form name="mon-formulaire1" action="page-envoi.html" method="get">

    <center>

      <ion-item>
        <ion-label position="stacked">
          <h2>Être de nationalité française</h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Sexe</ion-label>
        <ion-select placeholder="Selectionnez">
          <ion-select-option value="f">Femme</ion-select-option>
          <ion-select-option value="m">Homme</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nom</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Prénom</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Date de naissance:</ion-label>
        <ion-input type="date" id="start" name="trip-start" value="2022-07-22" min="1980-01-01" max="2030-12-31">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Adresse</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Code Postal</ion-label>
        <ion-input></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="stacked">Adresse e-mail</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Numéro de mobile</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-button routerLink="/home" expand="block" (click)="showAlert()">ENVOYER
      </ion-button>
      <ion-button expand="block" routerLink="/home">ANNULER</ion-button>
    </center>
  </form>
</ion-content>
